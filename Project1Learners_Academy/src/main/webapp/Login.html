<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Form</title>
	</head>
	<body>
		<div align="center">
			<form method="POST" action="LoginController">
				<table width=40%>
					<tr width="100%">Enter Your Login credentials: </tr><br><br>
					<tr width="20%">Login ID: </tr>
					<tr><input type="text" name="username" maxlength=100></tr><br><br>
					<tr width="20%">Password: </tr>
					<tr><input type="password" name="password" maxlength=100></tr>
					<tr align="right"><td/>
						<input type="submit" value="login">
					</tr>
				</table>
			</form>
		</div>
	</body>
</html>
